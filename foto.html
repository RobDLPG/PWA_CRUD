        function validarLetras(e) {
            var tecla = (document.all) ? e.keyCode : e.which;// 2
            if (tecla == 8) return true; // 3
            var patron = /[A-Za-z\s]/; // 4
            var te = String.fromCharCode(tecla); // 5
            return patron.test(te); // 6
        }

        function validarNumeros(inputElement) {
            var inputValue = inputElement.value;
            var numericValue = inputValue.replace(/[^0-9]/g, ''); // Elimina todo lo que no sea un número

            // Asigna el valor numérico al campo
            inputElement.value = numericValue;
        }
        function validarNumeros2(e) {
            var tecla = (document.all) ? e.keyCode : e.which;// 2
            if (tecla == 8) return true; // 3
            var patron = /[0-9\.]/; // 4
            var te = String.fromCharCode(tecla); // 5
            return patron.test(te); // 6
        }

        function validarEmail() {
            var cor = $("#correo").val();
            var patron = /^\w+([.-_+]?\w+)*@\w+([.-]?\w+)*(\.\w{2,10})+$/;
            if (patron.test(cor) == false) {
                $("#correo").val("");
                swal("Rob", "Utilice un correo válido!!", "error");

        }

        function validarrob() {
            var cad = document.getElementById("cedula").value.trim();
            var total = 0;
            var longitud = cad.length;
            var longcheck = longitud - 1;
            if (cad !== "" && longitud === 10) {
                for (i = 0; i < longcheck; i++) {
                    if (i % 2 === 0) {
                        var aux = cad.charAt(i) * 2;
                        if (aux > 9) aux -= 9;
                        total += aux;
                    } else {
                        total += parseInt(cad.charAt(i)); // parseInt o concatenará en lugar de sumar
                    }
                }
                total = total % 10 ? 10 - total % 10 : 0;
                if (cad.charAt(longitud - 1) == total) { } else {
                    swal("Rob", "Cedula Inválida", "error");
                }
            }
        }

        function ValidarCed1(cedu) {

        $(document).ready(function () {
            $('#dataTables-example').DataTable({
                responsive: true,
                "language": {
                    "search": "Buscar :",
                    "lengthMenu": "Ver _MENU_ registros",
                    "zeroRecords": "No se encontraron resultados",
                    "infoEmpty": "Mostrando registros del 0 al 0 de un total de 0 registros",
                    "infoFiltered": "(filtrado de un total de _MAX_ registros)",
                    "info": "Mostrando registros del _START_ al _END_ de un total de _TOTAL_ registros",
                    "paginate": {
                        "first": "Primero",
                        "last": "Último",
                        "next": "Sig.",
                        "previous": "Ant."
                    },
                }
            });
        });

        window.addEventListener('load', () => {
            if (!navigator.onLine) {
                showSweetAlert('Oops!', 'No estás conectado a Internet.', 'error');
            }
        });

        // Manejar eventos de conexión/desconexión
        window.addEventListener('online', () => {
            hideSweetAlert();
        });

        window.addEventListener('offline', () => {
            showSweetAlert('Oops!', 'No estás conectado a Internet.', 'error');
        });

        // Funciones para mostrar y ocultar el SweetAlert
        function showSweetAlert(title, text, icon) {
            Swal.fire({
                title: title,
                text: text,
                icon: icon,
            });
        }

        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            var constraints = { video: true };

            navigator.mediaDevices.getUserMedia(constraints)
                .then(function (stream) {
                    var video = document.getElementById('video');
                    video.srcObject = stream;
                })
                .catch(function (error) {
                    console.error('Error al acceder a la cámara: ', error);
                });

            var captureButton = document.getElementById('captureButton');
            captureButton.addEventListener('click', function () {
                var video = document.getElementById('video');
                var canvas = document.createElement('canvas');
                var context = canvas.getContext('2d');

                // Dibujamos la imagen actual del video en el canvas
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                context.drawImage(video, 0, 0, canvas.width, canvas.height);

                // Convertimos el canvas a una URL de datos
                var imageDataUrl = canvas.toDataURL('image/png');

                // Almacenamos la imagen en el almacenamiento local
                localStorage.setItem('capturedImage', imageDataUrl);

                // Redirigimos a la segunda página
                window.location.href = 'analisis.html';
            });
        } else {
            console.error('getUserMedia no está soportado en este navegador');
        }
